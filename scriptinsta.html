<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick function</title>
</head>
<style>
    body{
        background-image: linear-gradient(to right, #44A08D , #093637);
    }
    input{
        border: none;
        padding: 10px;
        margin: 20px;
        width: 100px;
        border-radius: 5px;
        background-color: #EFC050;
    }
</style>
<body>
    <input type="button" onclick="msg()" value="On click">
    <script>
       function msg(){
           alert("Hello!! On Click Function is WORKING Correctly");
       } 
    </script>
</body>
</html>
